<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오토데일프릭스 - 간편 에디터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <header class="editor-header">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <h1 class="h4 mb-0">
                        <i class="fas fa-edit text-primary me-2"></i>
                        오토데일프릭스 에디터
                    </h1>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="saveDraftBtn">
                        <i class="fas fa-save me-1"></i>임시저장
                    </button>
                    <button type="button" class="btn btn-primary" id="publishBtn">
                        <i class="fas fa-paper-plane me-1"></i>발행
                    </button>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- 메인 에디터 영역 -->
            <div class="col-lg-8">
                <div class="editor-main">
                    <!-- 제목 입력 -->
                    <div class="title-section mb-4">
                        <input type="text" 
                               class="form-control title-input" 
                               id="articleTitle"
                               placeholder="제목을 입력하세요"
                               autocomplete="off">
                        <div class="permalink mt-2">
                            <small class="text-muted">
                                <i class="fas fa-link me-1"></i>
                                <span id="permalink">제목을 입력하면 URL이 생성됩니다</span>
                            </small>
                        </div>
                    </div>

                    <!-- 에디터 툴바 -->
                    <div class="editor-toolbar mb-3">
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="aiWriteBtn">
                                <i class="fas fa-robot me-1"></i>AI 작성
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addImageBtn">
                                <i class="fas fa-image me-1"></i>이미지 추가
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="previewBtn">
                                <i class="fas fa-eye me-1"></i>미리보기
                            </button>
                        </div>
                    </div>

                    <!-- 에디터 -->
                    <div class="editor-container">
                        <div id="editor" class="quill-editor"></div>
                    </div>

                    <!-- 이미지 업로드 영역 -->
                    <div class="image-upload-area mt-4" id="imageUploadArea" style="display: none;">
                        <div class="upload-dropzone" id="uploadDropzone">
                            <div class="text-center p-4">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="mb-2">이미지를 드래그하거나 클릭하여 업로드</p>
                                <small class="text-muted">JPG, PNG, GIF 지원 (최대 5MB)</small>
                                <input type="file" class="d-none" id="imageInput" accept="image/*" multiple>
                            </div>
                        </div>
                        <div class="uploaded-images mt-3" id="uploadedImages"></div>
                    </div>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="col-lg-4">
                <div class="sidebar">
                    <!-- 발행 설정 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-cog me-2"></i>발행 설정
                            </h6>
                        </div>
                        <div class="card-body">
                            <!-- 카테고리 -->
                            <div class="mb-3">
                                <label class="form-label">카테고리</label>
                                <select class="form-select" id="category">
                                    <option value="automotive">자동차</option>
                                    <option value="economy">경제</option>
                                </select>
                            </div>

                            <!-- 작성자 -->
                            <div class="mb-3">
                                <label class="form-label">작성자</label>
                                <select class="form-select" id="author">
                                    <option value="oh-eun-jin">오은진</option>
                                    <option value="editor">편집부</option>
                                </select>
                            </div>

                            <!-- 요약 -->
                            <div class="mb-3">
                                <label class="form-label">요약 <span class="text-muted">(선택사항)</span></label>
                                <textarea class="form-control" 
                                         id="description" 
                                         rows="3" 
                                         placeholder="기사 요약을 입력하세요 (150자 이내)"
                                         maxlength="150"></textarea>
                                <div class="form-text">
                                    <span id="descriptionCount">0</span>/150자
                                </div>
                            </div>

                            <!-- 태그 -->
                            <div class="mb-3">
                                <label class="form-label">태그 <span class="text-muted">(선택사항)</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="tags" 
                                       placeholder="태그를 쉼표로 구분하여 입력">
                                <div class="form-text">예: 현대자동차, 전기차, 신모델</div>
                            </div>
                        </div>
                    </div>

                    <!-- AI 도우미 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-robot me-2"></i>AI 도우미
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="text" 
                                       class="form-control" 
                                       id="aiTopic" 
                                       placeholder="기사 주제를 입력하세요">
                            </div>
                            <button type="button" class="btn btn-primary btn-sm w-100" id="generateAIBtn">
                                <i class="fas fa-magic me-1"></i>AI로 기사 생성
                            </button>
                            <div class="mt-2">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    주제만 입력하면 AI가 전체 기사를 작성합니다
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- 기사 목록 -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-list me-2"></i>최근 기사
                            </h6>
                        </div>
                        <div class="card-body">
                            <div id="recentArticles">
                                <div class="text-center text-muted">
                                    <i class="fas fa-file-alt fa-2x mb-2"></i>
                                    <p class="small">아직 작성된 기사가 없습니다</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 미리보기 모달 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">미리보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="previewContent" class="preview-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="publishFromPreview">발행하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI 설정 모달 -->
    <div class="modal fade" id="aiSettingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">AI 설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">OpenAI API 키</label>
                        <input type="password" class="form-control" id="openaiApiKey" placeholder="sk-...">
                        <div class="form-text">API 키는 안전하게 브라우저에 저장됩니다</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveAISettings">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- GitHub 설정 모달 -->
    <div class="modal fade" id="githubSettingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GitHub 연동</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">GitHub Token</label>
                        <input type="password" class="form-control" id="githubToken" placeholder="ghp_...">
                        <div class="form-text">
                            <a href="https://github.com/settings/tokens" target="_blank">
                                GitHub에서 토큰 생성하기
                            </a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Repository</label>
                        <input type="text" class="form-control" id="githubRepo" value="gkstn15234/123" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveGithubSettings">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <div class="loading-text">처리 중...</div>
            <div class="progress mt-3" style="width: 300px;">
                <div class="progress-bar" id="loadingProgress" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
