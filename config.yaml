taxonomies:
  tag: tags
  category: categories
  author: authors

outputs:
  home: ['HTML', 'RSS', 'JSON', 'SitemapGeneral', 'SitemapNews', 'SitemapAuthors', 'SitemapPages', 'SitemapLocal', 'SitemapVideo', 'PostSitemap']
  page: ['HTML']
  section: ['HTML', 'RSS']

outputFormats:
  SitemapGeneral:
    mediaType: 'application/xml'
    baseName: 'sitemap-general'
    isPlainText: true
    notAlternative: true
  SitemapNews:
    mediaType: 'application/xml'
    baseName: 'sitemap-news'
    isPlainText: true
    notAlternative: true
  SitemapAuthors:
    mediaType: 'application/xml'
    baseName: 'sitemap-authors'
    isPlainText: true
    notAlternative: true
  SitemapPages:
    mediaType: 'application/xml'
    baseName: 'sitemap-pages'
    isPlainText: true
    notAlternative: true
  SitemapLocal:
    mediaType: 'application/xml'
    baseName: 'sitemap-local'
    isPlainText: true
    notAlternative: true
  SitemapVideo:
    mediaType: 'application/xml'
    baseName: 'sitemap-video'
    isPlainText: true
    notAlternative: true
  PostSitemap:
    mediaType: 'application/xml'
    baseName: 'post-sitemap1'
    isPlainText: true
    notAlternative: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: true

imaging:
  resampleFilter: lanczos
  quality: 95
  anchor: smart
  # 구글 디스커버 최적화를 위한 이미지 크기 설정
  sizes:
    - "480x270"   # 16:9 소형 썸네일
    - "800x450"   # 16:9 중형 썸네일
    - "1200x675"  # 16:9 대형 이미지 (구글 디스커버 권장)
    - "1600x900"  # 16:9 초고화질
    - "1200x630"  # Open Graph 표준 (Facebook, Twitter)
  # 이미지 처리 옵션
  bgColor: "#ffffff"
  hint: photo

sitemap:
  changefreq: hourly
  priority: 0.5
  filename: sitemap.xml

related:
  includeNewer: true
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: date
      weight: 10

pagination:
  pagerSize: 12
  path: page

enableRobotsTXT: true
enableGitInfo: true

# 빌드 최적화
buildDrafts: false
buildFuture: false
buildExpired: false

# SEO 최적화
googleAnalytics: ""
disableKinds: []

# URL 최적화
uglyURLs: false
canonifyURLs: false
relativeURLs: false

# 보안 헤더
security:
  enableInlineShortcodes: false
  funcs:
    getenv:
      - "^HUGO_"
      - "^WC_"
  http:
    methods:
      - "(?i)GET|POST"
    urls:
      - ".*"
