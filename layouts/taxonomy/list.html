{{ define "main" }}
<section class="taxonomy-list">
    <div class="container">
        <div class="page-header">
            <h1>
                <i class="fas fa-{{ if eq .Data.Plural "tags" }}tags{{ else if eq .Data.Plural "authors" }}users{{ else }}folder-open{{ end }}"></i>
                {{ .Title }}
            </h1>
        </div>

        <div class="taxonomy-grid">
            <div class="row">
                {{ range .Data.Terms.Alphabetical }}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
                    <div class="taxonomy-item">
                        <a href="{{ .Page.Permalink }}" class="taxonomy-link">
                            <h5>{{ if eq $.Data.Plural "tags" }}#{{ end }}{{ .Page.Title }}</h5>
                            <span class="count">{{ .Count }}개 기사</span>
                        </a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
