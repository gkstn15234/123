<header class="site-header">
    <!-- Breaking News Ticker -->
    <div class="breaking-news-ticker">
        <div class="container-fluid">
            <div class="ticker-content">
                <span class="ticker-label"><i class="fas fa-fire"></i> 실시간 인기</span>
                <div class="ticker-items">
                    <span class="ticker-item">비야디 생산량 조절의 의미</span>
                    <span class="ticker-item">엔비디아 다음 타자는?</span>
                    <span class="ticker-item">테슬라 역대급 실적 발표</span>
                    <span class="ticker-item">금리 인상 전망과 시장 영향</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <!-- Logo -->
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.svg" alt="이콘밍글" class="logo">
                </a>
                
                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        {{ range .Site.Menus.main }}
                        <li class="nav-item">
                            <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                    
                    <!-- Search and Dark Mode Toggle -->
                    <div class="header-actions">
                        <button class="btn btn-link search-toggle" type="button" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="btn btn-link dark-mode-toggle" type="button" onclick="toggleDarkMode()">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="검색어를 입력하세요" id="searchInput">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
